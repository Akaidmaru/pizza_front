<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Pizza & Front</title>
</head>

<body>
    <nav>
        <img class="logo" src="img/Logo.png" alt="Logo Pizza and Front">
        <ul class="menu-top">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
    </nav>
    <main>
        <section class="delivery">
            <span class="red">Envío gratis</span>
            <span class="white">comprando</span>
            <span class="red">2 pizzas</span>
        </section>

        <section class="podium">
            <h2 class="red">Podio de pizzas</h2>
            <div class="inside-podium">
                <h2>Pizzas top 5</h2>
                <ol>
                    <li>Muzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzarrella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="img/PizzaFalling.jpg" alt="pizza ingredientes">
            </div>
        </section>
    </main>
    <footer>
        <ul class="menu">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <img class="logo" src="img/Logo.png" alt="Logo Pizza and Front">
    </footer>
</body>

</html>
